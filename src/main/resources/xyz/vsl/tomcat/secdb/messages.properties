help.1=Usage: java -jar secdb-1.0.jar <text to encrypt>\n\
\   or  java -jar secdb-1.0.jar --name <DataSource name> <text to encrypt>\n\
\   or  java -jar secdb-1.0.jar --name <DataSource name> --password <text to encrypt> --username <text to encrypt>\n\
\   or  java -jar secdb-1.0.jar --name <DataSource name> --param <parameter name> <text to encrypt>\n\n\
Example:
help.2=\   java -jar secdb-1.0.jar --name TestDS --password test --username myuser --param url testdb
help.3=output:
help.4=\   password: {AES:NP}Rti2tjvpYnEiZljW+ni6VQ==\n\
\   username: {AES:NP}IB4uzwK2EdwJ0wgljBMUIw==\n\
\   url: {AES:NP}lQijeNuPUeTiV1oRvYcEZg==
help.5=
help.6=conf/context.xml:\n\
.......\n\
<Resource auth="Container" driverClassName="...."\n\
\          name="TestDS"\n\
\          factory="xyz.vsl.tomcat.secdb.pool.Tomcat7"\n\
\          type="javax.sql.DataSource"\n\
\          password="{AES:NP}Rti2tjvpYnEiZljW+ni6VQ=="\n\
\          username="{AES:NP}IB4uzwK2EdwJ0wgljBMUIw=="\n\
\          url="jdbc:postgresql://localhost:5432/{AES:NP}lQijeNuPUeTiV1oRvYcEZg=="\n\
/>
help.7=\n\n
help.10=Available factories:\n\
\ - xyz.vsl.tomcat.secdb.Tomcat6 (for Tomcat 6 and DBCP)\n\
\ - xyz.vsl.tomcat.secdb.Tomcat7 (for Tomcat 7, 8 and JDBC Pool)\n\
\ - xyz.vsl.tomcat.secdb.C3P0 (for Tomcat 6, 7, 8 and C3P0)
