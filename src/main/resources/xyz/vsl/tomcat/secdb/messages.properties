help.1=Usage: java -jar secdb-1.0.jar <text to encrypt>
help.2=\   or  java -jar secdb-1.0.jar --name <DataSource name> <text to encrypt>
help.3=\   or  java -jar secdb-1.0.jar --name <DataSource name> --password <text to encrypt> --username <text to encrypt>
help.4=\   or  java -jar secdb-1.0.jar --name <DataSource name> --param <parameter name> <text to encrypt>
help.5=
help.6=Example:
help.7=\   java -jar secdb-1.0.jar --name TestDS --password test --username myuser --param url testdb
